<div class="custom-card" style="height: 100px;">
  <div class="custom-card-inner text-center d-flex flex-row h-100 align-items-center justify-content-between px-2">
    <div class="custom-card-image-container"
    style="position: relative; width: 90px; height: 90px;">
      <img [src]='getRestaurantImageUrl()'
      class="custom-card-image"
      />
    </div>
    <div class="custom-card-body text-center d-flex flex-row flex-grow-1 justify-content-between px-0 h-75" style="font-size: 0.9rem"
      >
      <div class="d-flex flex-column justify-content-center align-items-start border-end flex-grow-1 px-3 px-md-1">
        <div class="h-100 d-flex flex-column align-items-start justify-content-center ps-1" style="height: 3rem;">
          <span class="text-start fs-6" data-testid="item-name">{{restaurant?.name}}</span>
          <span class="text-start fs-6 text-secondary" data-testid="item-description"
            *ngIf="showDescription">{{restaurant?.description}}</span>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-around ms-2 align-items-center">
        <button type="button" class="btn btn-primary p-2 py-1 my-1" data-testid="restaurant-btn"
          [routerLink]="['/restaurants/'+restaurant?.id]"
          
          >
          <i class="bi bi-arrow-right" style='font-size:14px;'></i>
        </button>
        <button type="button" class="btn btn-red p-2 py-1 my-1" data-testid="delete-btn"
          *ngIf="removable"  
        >
          <i class="bi bi-trash3-fill" style='font-size:14px;'></i>
        </button>
      </div>
    </div>
  </div>
</div>
